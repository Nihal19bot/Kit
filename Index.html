<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6600;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #e05500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Kit Download Page</h1>
    </header>
    <div class="content">
        <p>Click the button below to download the kit files from GitHub.</p>
        <a class="download-btn" href="https://github.com/Nihal19bot/Kit" target="_blank">Download Now</a>
    </div>
</body>
</html>
